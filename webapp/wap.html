<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-title" content="标题">   <!--添加到主屏后面的标题 (IOS)-->
	<meta name="apple-mobile-web-app-capable" content="yes" /> 
	<meta name="apple-touch-fullscreen" content="yes" />      <!-- 启用 WebApp 全屏模式（IOS）-->
	<meta http-equiv="Cache-Control" content="no-siteapp" />  <!--百度禁止转码 转码后往你页面贴上它的广告，非常之恶心-->

	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<!-- 设置状态栏的背景颜色（IOS） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
	<!-- content 参数： default ：状态栏背景是白色。 black ：状态栏背景是黑色。 black-translucent ：状态栏背景是半透明。 如果设置为 default 或 black ,网页内容从状态栏底部开始。 如果设置为 black-translucent ,网页内容充满整个屏幕，顶部会被状态栏遮挡。 -->

	<!-- 移动端手机号码识别 -->
	<meta name="format-detection" content="telephone=no" />
	<!-- <a href="tel:123456">123456</a>  开启电话功能  <a href="sms:123456">123456</a> 开启短信功能 -->
	<!-- 移动端邮箱识别 -->
	<meta content="email=no" name="format-detection" /> 
	<!-- <a mailto:dooyoe@gmail.com">dooyoe@gmail.com</a> -->
	<title></title>
	<!-- 添加到主屏后的APP图标 -->
	<!-- 设计原图 -->
	<link href="short_cut_114x114.png" rel="apple-touch-icon-precomposed">
	<!-- 添加高光效果 -->
	<link href="short_cut_114x114.png" rel="apple-touch-icon">
	<!-- IOS Web app启动动画 -->
	<!-- iPhone -->
	<link href="apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
	<!-- iPhone (Retina) -->
	<link href="apple-touch-startup-image-640x960.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iPad (portrait) -->
	<link href="apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
	<!-- iPad (landscape) -->
	<link href="apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)" rel="apple-touch-startup-image">
	<!-- iPad (Retina, portrait) -->
	<link href="apple-touch-startup-image-1536x2008.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iPad (Retina, landscape) -->
	<link href="apple-touch-startup-image-2048x1496.png" media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

	<link rel="stylesheet" href="">
</head>
<body>
	
</body>
</html>
