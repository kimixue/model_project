<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>分享</title>
  <style>
  	body{
  		background:#999;
  	}
	#container{
		width:500px;
		height:200px;
		background-color:#FFF;
		position:fixed;
		top:-200px;
		left:0;
		opacity:0;
	}
	.active{
		-webkit-animation:mymove 3s 1; /* Safari and Chrome */
	}
	@-webkit-keyframes mymove{
		0%{
			height:200px;
		}
		50%{
			height:100px;
		}
		100%{
			height:200px;
		}
	}
  </style>
</head>
<body>

	<a href="javascript:;" class="j-share" data-type="zone">qq空间</a>
</div>

</html>
